<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Indian Railways Dashboard</title>
</head>
<body>
<h1>Train Information Dashboard</h1>
<table border="1">
    <thead>
    <tr>
        <th>Train Number</th>
        <th>Train Name</th>
        <th>Source Station</th>
        <th>Destination Station</th>
        <th>Arrival Time</th>
        <th>Departure Time</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="train : ${trains}">
        <td th:text="${train.trainNumber}"></td>
        <td th:text="${train.trainName}"></td>
        <td th:text="${train.sourceStation}"></td>
        <td th:text="${train.destinationStation}"></td>
        <td th:text="${train.arrivalTime}"></td>
        <td th:text="${train.departureTime}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
